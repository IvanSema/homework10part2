<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Homework 10 part 2</title>
</head>

<body>
    <div class="mainer-wrapper">
        <div class="mainer">
            <div class="images-wrapper">
                <div class="images">
                    <img src="images/nike-logo.png" alt="no-nike-logo">
                    <img src="images/nike-shoe.png" alt="no-nike-shoe" style="margin: 71px 0 0 12px;">
                </div>
            </div>
            <div class="content-wrapper">
                <div class="content">
                    <span class="headline">Nike SB Stefan <br>Janoski Max</span>
                    <span class="description">Unisex Skateboarding Shoe (Men's Sizing)</span>
                    <div class="block-rating">
                        <input type="radio" name="rating" value="5" id="5">
                        <label for="5"></label>
                        <input type="radio" name="rating" value="4" id="4">
                        <label for="4"></label>
                        <input type="radio" name="rating" value="3" id="3">
                        <label for="3"></label>
                        <input type="radio" name="rating" value="2" id="2">
                        <label for="2"></label>
                        <input type="radio" name="rating" value="1" id="1">
                        <label for="1"></label>
                    </div>

                <div class="selection">
                    <select name="size" class="select-size" selected="Size">
                        <option value="none" selected disabled>Size</option>
                        <option value="36">36</option>
                        <option value="44">44</option>
                    </select>
                    <select name="qty" class="qty">
                        <option value="none" selected disabled>Qty</option>
                        <option value="norm">Normal</option>
                        <option value="good">Good</option>
                    </select>
                </div>

                <button class="add-button">Add to cart</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
